{% extends 'layout.html' %}
{% block title %}Swap_token{% endblock %} 
 {% block body %}
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header pt-5 pl-2 pr-2 mt-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="m-0 text-white">Swap Tokens</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Swap Tokens</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid p-2">

        <!-- new row -->
       <div class="row">
          <!-- /.col-md-8 -->
        <div class="col-lg-12">
          <div class="card">
            
            <div class="card-body">
              <form action="">

                <div class="row mb-5 text-center">
                  <div class="col-sm-5"><button href="#" class="btn btn-primary btn-connect hulk-btn"><i class="fab fa-bitcoin mr-2"></i> BND</button></div>
                  <div class="col-sm-2 pt-2 pb-2 flex-center"><button href="#" class="btn btn-primary btn-circle"><i class="fas fa-exchange-alt"></i></button></div>
                  <div class="col-sm-5"><button href="#" class="btn btn-primary btn-connect hulk-btn">Select Your Token</button></div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="amount_in">Amount In</label>
    
                      <div class="input-group input-text-select mb-3">
                        <div class="input-group-prepend">
                          <input id="amount_in" name="amount_in" placeholder="0" type="text" class="form-control hulk-input-lg">
                        </div>
                        <select class="custom-select" name="inputGroupSelect01">
                          <option value="1">BNB</option>
                          <option value="2">BTC</option>
                          <option value="3">XRP</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                  
                <div class="row">
                  <div class="col-lg-8 col-sm-12">

                    <div class="form-group">
  
                      <label for="amount_out">Amount Out</label>
                      <div class="input-group mb-3">
                        <input type="text" id="amount_out" name="amount_out" placeholder="0" class="form-control hulk-input-lg">
                        
                      </div>
    
                    </div>
                  </div>
                    
                    <div class="col-lg-4 col-sm-12">
                      <div class="form-group">
                        <label for="quantity">Slippage</label> <span>* %</span>
    
                        <div class="quantity buttons_added input-group mb-3">
                          <input type="button" value="-" class="minus form-control hulk-input-lg col-sm-3">
                          <input type="number" step="1" min="1" max="" id="quantity" name="quantity" value="1" title="Qty" class="input-text qty text form-control hulk-input-lg col-sm-6" size="4" pattern="" inputmode="">
                          <input type="button" value="+" class="plus form-control hulk-input-lg col-sm-3">
                        </div>
                      </div>
                    </div>

                  </div>
                  
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>Trade Summary</label>
                        <!-- <textarea class="form-control" rows="3" placeholder="Enter ... "> -->
                        <!-- </textarea> -->
                        <div class="summary">
                          <p>Minimum Received : 0</p>
                          <p>Price Impact : 0,00%</p>
                          <p>Price : 0 / BNB</p>
                          <p>Price : Infinity BNB</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="text-center mt-5 mb-5">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary swap-btn active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Pancake v1
                      </label>
                      <label class="btn btn-secondary swap-btn ">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Pancake v2
                      </label>
                      <label class="btn btn-secondary swap-btn ">
                        <input type="radio" name="options" id="option3" autocomplete="off"> ApleSwap
                      </label>
                    </div>
                  </div>

                  <button id="submit" href="#" class="btn btn-primary btn-connect hulk-btn" disabled >Connect the Wallet</button>
                  
              </form>
            </div>
            <div class="dvs-line"></div>

            <div class="text-center">
              <div class="hulk-card-footer mb-4 mt-4">
                Powered by hulk
              </div>
            </div>
          </div>

        </div>
        <!-- /.col-md-8 -->

       
       </div>
        <!-- new row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock  %}
